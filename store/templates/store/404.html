<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-pink-100 text-gray-800 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-lg w-full text-center border border-pink-200">
    <div class="text-[100px] font-extrabold text-pink-600 leading-none mb-4 drop-shadow-sm">404</div>
    <h1 class="text-3xl font-bold mb-3">Page Not Found</h1>
    <p class="text-gray-600 mb-6">Oops! The page you’re looking for doesn’t exist or has been moved.</p>
    <a href="{% url 'store:home' %}" class="inline-block bg-pink-600 text-white px-6 py-3 rounded-full hover:bg-pink-700 transition duration-300 ease-in-out shadow-md">
      ⬅ Back to Home
    </a>
  </div>

</body>
</html>
